<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link href="IMG/lock.png" rel="icon" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>

  <body>
    <div class="main">
      <div class="box">
        <span id="pass-box">Testing</span>
        <br />
        <hr />
        <div class="row">
          <div class="left">PASSWORD LENGTH</div>
          <div class="right">
            <input
              type="number"
              name=""
              id="total-char"
              max="30"
              min="2"
              value="10"
            />
          </div>
        </div>
        <div class="row">
          <label for="upper-case">
            <div class="left">ADD UPPERCASE</div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="upper-case" checked />
          </div>
        </div>
        <div class="row">
          <label for="lower-case">
            <div class="left">ADD LOWERCASE</div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="lower-case" />
          </div>
        </div>
        <div class="row">
          <label for="numbers">
            <div class="left">ADD NUMBERS</div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="numbers" />
          </div>
        </div>
        <div class="row">
          <label for="symbols">
            <div class="left">ADD SYMBOLS</div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="symbols" />
          </div>
        </div>
        <br />
        <hr />
        <div class="row">
          <button id="btn">GENERATE</button>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
